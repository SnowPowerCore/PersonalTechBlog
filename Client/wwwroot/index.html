<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Personal Tech Blog</title>
    <base href="/" />
    <link href="css/fluent-icons-regular/style.css" rel="stylesheet" />
    <link href="css/fluent-icons-filled/style.css" rel="stylesheet" />
    <link href="css/open-sans-regular/style.css" rel="stylesheet" />
    <link href="css/open-sans-extrabold/style.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link href="PersonalTechBlog.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.blazorCulture = {
            get: () =>
            {
                let result = localStorage['BlazorCulture'];
                return result ? result : navigator.language || navigator.userLanguage || 'en';
            },
            set: (value) => localStorage['BlazorCulture'] = value
        };
    </script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
